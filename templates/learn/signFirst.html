<!-- signFirst.html 请先登录/注册-->
{% extends "learn/base.html" %}
{%load static%}
{% block title %}请先登录/注册{% endblock %}
{% block content %}

<style type="text/css">
	.panel
	{
		padding: 80px 20px 0px;
		min-height: 400px;
		cursor: default;
	}
	.text-center
	{
		margin: 0 auto;
		text-align: center;
		border-radius: 10px;
		max-width: 900px;
		-moz-box-shadow: 0px 0px 5px rgba(0,0,0,.3);
		-webkit-box-shadow: 0px 0px 5px rgba(0,0,0,.3);
		box-shadow: 0px 0px 5px rgba(0,0,0,.1);
	}
	.float-left
	{
		float: left !important;
	}
	.float-right
	{
		float: right !important;
	}
	img
	{
		border: 0;
		vertical-align: bottom;
	}
	h2
	{
		padding-top: 20px;
		font-size: 20px;
	}
	.padding-big
	{
		padding: 20px;
	}
	.alert
	{
		border-radius: 5px;
		padding: 15px;
		border: solid 1px #ddd;
		background-color: #f5f5f5;
	}
</style>

<section class="container">
<div class="panel">
<div class="text-center">
  <h2><stong>您还没有登录呢！很抱歉，请先登录/注册用户</stong></h2>
	<div class="padding-big"> <a href="{% url 'learn:sign' %}" class="btn btn-primary" >登录</a>
	</div>
    <div style="padding-bottom: 20px"> <a href="{% url 'learn:join' %}" class="btn btn-primary" >注册</a>
	</div>
	<div class="padding-big"> <a href="{% url 'learn:home' %}" title="知识仓库 - 勤记录，懂分享" >知识仓库 - 勤记录，懂分享</a>
	</div>
</div>
</div>
</section>

{% endblock %}
